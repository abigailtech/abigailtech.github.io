<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="portfolio/assets/images/LogoBBackground.png" alt="Logo" class="logo-img">
            </a>
        </div>        
        <nav>
          <ul>
              <li><a href="index.html" class="nav-link" id="home-link">Home</a></li>
              <li><a href="about.html" class="nav-link" id="about-link">About</a></li>
              <li><a href="project.html" class="nav-link" id="project-link">Projects</a></li>
          </ul>
        </nav>   
        <div class="nav-right">
            <button class="music-btn" id="musicButton" aria-label="Music Toggle">
                <i class="fas fa-music"></i>
            </button>
                <audio id="backgroundMusic" loop>
                    <source src="portfolio/assets/images/passacaglia-medley.mp3" type="audio/mpeg">
                </audio>
        </div>
            <button class="hamburger">☰</button>

        <div class="mobile-menu">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
          </ul>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact</h1>
            <button type="button" class="send-btn" id="scheduleBtn">Let's talk</button>
                <div class="contact-container">
                <div class="globe-container">
                <div class="globe"></div>
            </div>
                <div class="contact-form-container">
                    <form id="contactForm" action="submit_form.php" method="POST">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your name" required>
                            <span class="error-message">Please enter your name</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            <span class="error-message">Please enter a valid email address</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Type your message here..." required></textarea>
                            <span class="error-message">Please enter your message</span>
                        </div>
                        
                        <button type="submit" class="send-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025. All rights reserved</p>
    </footer>

    <script src="portfolio/assets/js/contact.js" defer></script>
